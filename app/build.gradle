apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        releaseConfig {
            storeFile file(STORE_FILE)
            keyAlias KEY_ALIAS
            storePassword STORE_PASSWORD
            keyPassword KEY_PASSWORD
        }
    }

    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gb.canibuyit"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        dexInProcess true
    }
}

kapt {
    useBuildCache = true
}

final SUPPORT_LIBRARY = '28.0.0'
final DAGGER = '2.19'
final BUTTERKNIFE='8.8.1'
final RETROFIT='2.5.0'
final RETROFIT_RXJAVA2='2.5.0'
final RXJAVA='2.2.4'
final RXANDROID='2.1.1'
final OK_HTTP='3.12.0'
final CONSTRAINT_LAYOUT='2.0.0-alpha3'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation "com.android.support:support-v4:${SUPPORT_LIBRARY}"
    implementation "com.android.support:appcompat-v7:${SUPPORT_LIBRARY}"
    implementation "com.android.support:cardview-v7:${SUPPORT_LIBRARY}"
    implementation "com.android.support:design:${SUPPORT_LIBRARY}"
    implementation "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT}"

    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    // EventBus
    implementation 'org.greenrobot:eventbus:3.0.0'

    // Dagger 2
    implementation "com.google.dagger:dagger:${DAGGER}"
    kapt "com.google.dagger:dagger-compiler:${DAGGER}"

    // ButterKnife
    implementation "com.jakewharton:butterknife:${BUTTERKNIFE}"
    kapt "com.jakewharton:butterknife-compiler:${BUTTERKNIFE}"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:${RETROFIT}"
    implementation "com.squareup.retrofit2:converter-gson:${RETROFIT}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${RETROFIT_RXJAVA2}"

    implementation "com.squareup.okhttp3:logging-interceptor:${OK_HTTP}"

    // RxJava2
    implementation "io.reactivex.rxjava2:rxjava:${RXJAVA}"
    implementation "io.reactivex.rxjava2:rxandroid:${RXANDROID}"

    // apache commons-lang
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging:12.0.1'
    implementation 'com.idescout.sql:sqlscout-server:4.0'
}

apply plugin: 'com.google.gms.google-services'